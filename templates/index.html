<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- fluid full-width depending on browser size-->
    <div class="container-fluid">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-lg-12">
          <div class="media">
            <div class="media-body">
              <h1>Latest Mars News</h1>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-lg-6 clearfix text-center">
          <h1>Featured Mars Image</h1>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-lg-6 clearfix">
          <!-- Mars Facts -->
          <div class="row text-center" id="mars-facts">
            <h1>Mars Facts</h1>
              {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row bg-warning" id="mars-hemispheres">

        <div class="page-header">
          <h1 class="text-center">Mars Hemispheres</h1>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-lg-3">
          <div class="thumbnail img-responsive img-thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Responsive image">
            <div class="caption text-center">
              <h5 class="text-muted">{{hemisphere.title}}</h5>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </body>
</html>
